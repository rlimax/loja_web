<!DOCTYPE html>
<html>
    <head>
        <title>Venda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mx-auto center gradiente">
                    <a href="../index.jsp"><i class="fa fa-home home"></i></a>
                    <h1>VENDA</h1>
                </div>
            </div>
            <div class="col-6 mx-auto mt-4 cont_form gradiente show">
            <form name="cliente" method="POST" action="InserirCliente.jsp">
                <div class="form-group row">
                    <label for="cod" class="col-2 col-form-label">Código</label> 
                    <div class="col-2">
                        <input id="cod" name="cod" type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="data" class="col-2 col-form-label">Data*</label> 
                    <div class="col-4">
                        <div class="input-group"> 
                            <input id="data" name="data" type="date" class="form-control" required>
                        </div>
                    </div>
                </div>      
              <div class="form-group row">
                <label for="valor" class="col-2 col-form-label">Valor(R$)</label> 
                <div class="col-4">
                  <div class="input-group">
                    <input id="email" name="valor" type="text" class="form-control">
                  </div>
                </div>
              </div>
                
              <div class="form-group row">
                <label for="cliente" class="col-2 col-form-label">Cliente</label>
                <div class="col-10">
                  <select id="cliente" name="cliente" class="custom-select">
                    <option value="Não informado">-</option>
                    <option value="1">Andre</option>
                    <option value="2">Bernardo</option>
                    <option value="3">Cláudio</option>
                    <option value="4">Daniela</option>
                    <option value="5">Elizabete</option>
                  </select>
                </div>
              </div> 
                
              <div class="form-group row">
                <label for="produto" class="col-2 col-form-label">Produto</label>
                <div class="col-4">
                  <select id="produto" name="produto" class="custom-select">
                    <option value="Não informado">-</option>
                    <option value="Camiseta Nike">Camiseta Nike</option>
                    <option value="Camiseta Adidas">Camiseta Adidas</option>
                    <option value="Bermuda Umbro">Bermuda Umbro</option>
                    <option value="Meia Mizuno">Meia Mizuno</option>
                    <option value="Tenis All Star">Tenis All Star</option>
                  </select>
                </div>
                <label for="quantidade" class="col-2 col-form-label">Quantidade</label>
                <div class="col-4">
                  <div class="input-group">
                    <input id="quantidade" name="quantidade" type="number" class="form-control" value="1" min="1">
                  </div>
                </div>
              </div> 
              <div class="form-group row">
                <div class="col-12 center">
                  <button name="submit" type="submit" class="btn md btn-success larg">ENVIAR</button>
                  <button name="submit" type="reset" class="btn btn-warning larg">LIMPAR</button>
                  <button name="submit" type="reset" class="btn btn-danger larg" disabled>EXCLUIR</button>
                </div>
              </div>
            </form> 
            </div>
            
        </div>
    </body>
</html>
