<!DOCTYPE html>

<html>
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mx-auto center gradiente">
                    <a href="../index.jsp"><i class="fa fa-home home"></i></a>
                    <h1>PRODUTO</h1>
                </div>
            </div>
            <div class="col-6 mx-auto mt-4 cont_form gradiente show">
            <form name="produto" method="POST" action="InserirProduto.jsp">
              <div class="form-group row">
                <label for="cod" class="col-2 col-form-label">Código</label> 
                <div class="col-2">
                  <input id="cod" name="cod" type="text" class="form-control" disabled>
                </div>
              </div>
              <div class="form-group row">
                  <label for="nome" class="col-2 col-form-label">Produto*</label> 
                <div class="col-10">
                  <div class="input-group">
                    <input id="nome" name="nome" placeholder="Nome do produto" type="text" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="desc" class="col-2 col-form-label">Descrição*</label> 
                <div class="col-10">
                  <div class="input-group">
                    <input id="desc" name="desc" placeholder="Descrição do produto" type="text" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="qtd" class="col-2 col-form-label">Quantidade*</label> 
                <div class="col-10">
                  <div class="input-group">
                    <input id="qtd" name="qtd" type="number" class="form-control" value="1" min="1" required>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="valor" class="col-2 col-form-label">Valor*</label> 
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-money"></i>
                      </div>
                    </div> 
                    <input id="valor" name="valor" placeholder="Valor unitário" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">

              </div> 
              <div class="form-group row">
                <div class="col-12 center">
                  <button name="submit" type="submit" class="btn md btn-success larg">ENVIAR</button>
                  <button name="submit" type="reset" class="btn btn-warning larg">LIMPAR</button>
                  <button name="submit" type="reset" class="btn btn-danger larg" disabled>EXCLUIR</button>
                </div>
              </div>
            </form> 
            </div>
        </div>
    </body>
</html>
